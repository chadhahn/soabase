<!doctype html>
<html lang="en">
<head>
    <title>$SOA_NAME$</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/soa/css/soa.css">
    <link rel="stylesheet" href="/assets/soa/css/signin.css">
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">$SOA_NAME$</a>
        </div>
    </div>
</nav>

<div class="container">
    <form class="form-signin" name="formSignin" method="post" action="/soa/auth" enctype="application/x-www-form-urlencoded">
        <h2 class="form-signin-heading">$SOA_AUTH_HEADING$</h2>

        <div class="alert alert-danger alert-dismissible soa-hidden" id="error" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>$SOA_AUTH_BUTTON$ failed</strong>
        </div>

        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" name="email" class="form-control soa-hidden" placeholder="Email address" required>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" name="username" class="form-control soa-hidden" placeholder="User name" required>
        <label for="domain" class="sr-only">Domain</label>
        <input type="text" id="domain" name="domain" class="form-control soa-hidden" placeholder="Domain" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control soa-hidden" placeholder="Password" required>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="$SOA_AUTH_BUTTON$">
    </form>
</div>

<footer class="soa-footer">
    <div class="container">
        <p class="text-muted">&copy; 2014-$SOA_COPYRIGHT$ - All rights reserved $SOA_FOOTER_MESSAGE$</p>
    </div>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="/assets/soa/js/bootbox.min.js"></script>
<script src="/assets/soa/js/soa-templates.js"></script>

<script type="text/javascript">
    $(function(){
        $SOA_AUTH_FIELDS$

        if ( getParameterByName("error") ) {
            $('#error').show();
        }
    });
</script>

</body>
</html>
